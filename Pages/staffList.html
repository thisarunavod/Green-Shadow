<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management - Green Shadow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/staffList.css">
  
</head>
<body>
  <div class="container mt-4">
    <div class="table-container">
      <h2 class="table-title">Staff Members</h2>
      <button class="btn btn-primary mb-3" id="addMember" data-bs-toggle="modal" data-bs-target="#staffModal">Add New Staff</button>
      <select class="form-select" id="chooseDesignation" required>
        <option value="ALL">ALL</option>
        <option value="Manager">Manager</option>
        <option value="Senior_Assistant_Manager">Senior_Assistant_Manager</option>
        <option value="Senior_Assistant_Manager">Senior_Assistant_Manager</option>
        <option value="Assistant_Manager">Assistant_Manager</option>
        <option value="Admin_and_HR_Staff">Admin_and_HR_Staff</option>
        <option value="Office_Assistant">Office_Assistant</option>
        <option value="Senior_Agronomist">Senior_Agronomist</option>
        <option value="Agronomist">Agronomist</option>
        <option value="Soil_scientist">Soil_scientist</option>
        <option value="Senior_Technician">Senior_Technician</option>
        <option value="Technician">Technician</option>
        <option value="Supervisors">Supervisors</option>
        <option value="Labors">Labors</option>
      </select>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>Joined Date</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="staffTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Staff Form -->
  <div class="modal fade" id="staffModal" tabindex="-1" aria-labelledby="staffModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staffModalLabel">Add/Edit Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="staffForm">
            <!-- Staff Details Section -->
            <div class="section-title">Staff Details</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="staffId">Staff ID</label>
                <input type="text" class="form-control" id="staffId" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="designation">Designation</label>
                <!-- <input type="text" class="form-control" id="designation" placeholder="Designation" required> -->
                <select class="form-select" id="designation" required>
                  <option value="Manager">Manager</option>
                  <option value="Senior_Assistant_Manager">Senior_Assistant_Manager</option>
                  <option value="Assistant_Manager">Assistant_Manager</option>
                  <option value="Admin_and_HR_Staff">Admin_and_HR_Staff</option>
                  <option value="Office_Assistant">Office_Assistant</option>
                  <option value="Senior_Agronomist">Senior_Agronomist</option>
                  <option value="Agronomist">Agronomist</option>
                  <option value="Soil_scientist">Soil_scientist</option>
                  <option value="Senior_Technician">Senior_Technician</option>
                  <option value="Technician">Technician</option>
                  <option value="Supervisors">Supervisors</option>
                  <option value="Labors">Labors</option>
                </select>
                
              </div>
              <div class="col-md-6 mb-3">
                <label for="gender">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="MALE">MALE</option>
                  <option value="FEMALE">FEMALE</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="joinedDate">Joined Date</label>
                <input type="date" class="form-control" id="joinedDate" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
            </div>

            <!-- Address Section -->
            <div class="section-title">Address</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" class="form-control" id="addressLine1" placeholder="Building No. or Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" class="form-control" id="addressLine2" placeholder="Street/Lane" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="addressLine3">City</label>
                <input type="text" class="form-control" id="addressLine3" placeholder="City" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="addressLine4">State</label>
                <input type="text" class="form-control" id="addressLine4" placeholder="State" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="addressLine5">Postal Code</label>
                <input type="text" class="form-control" id="addressLine5" placeholder="Postal Code" required>
              </div>
            </div>

            <!-- Contact Section -->
            <div class="section-title">Contact</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="contact">Contact No.</label>
                <input type="text" class="form-control" id="contact" placeholder="Mobile Number" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>

            <!-- Role & Allocation -->
            <div class="section-title">Role & Allocation</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="role">Role</label>
                <select class="form-select" id="role" required>
                  <option value="">Select Role</option>
                  <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                  <option value="MANAGER">MANAGER</option>
                  <option value="SCIENTIST">SCIENTIST</option>
                  <option value="OTHER">OTHER</option>
                </select>
              </div>
              <!-- <div class="col-md-6 mb-3">
                <label for="field">Field</label>
                <input type="text" class="form-control" id="field" placeholder="Allocated Field(s)">
              </div>
              <div class="col-md-6 mb-3">
                <label for="vehicle">Vehicle</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Allocated Vehicle(s)">
              </div> -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveStaffBtn">Save Staff</button>
          <button type="button" class="btn btn-primary" id="updateStaffBtn">Update</button>
          <button type="button" class="btn btn-primary" id="removeStaffBtn">Remove</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Controller/staffController.js"></script>
</body>
</html>
