<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/fieldList.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="main-container">
        
        <!-- Form Section -->
        <div class="form-container">
            <div class="card">
                <h6 class="card-header text-center bg-primary text-white py-2">Add Field Details</h6>
                <div class="card-body">
                    <form id="fieldForm">
                        <div class="mb-3">
                            <label for="fieldCode" class="form-label">Field Code</label>
                            <input type="text" class="form-control" id="fieldCode" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="fieldName" class="form-label">Field Name</label>
                            <input type="text" class="form-control" id="fieldName" placeholder="Enter Field Name">
                        </div>
                        <div class="mb-3">
                            <label for="fieldLocation" class="form-label">Field Location (Coordinate)</label>
                            <input type="text" class="form-control" id="fieldLocation" placeholder="Enter Field Location">
                        </div>
                        <div class="mb-3">
                            <label for="extentSize" class="form-label">Extent Size (in acres)</label>
                            <input type="number" class="form-control" id="extentSize" placeholder="Enter Extent Size">
                        </div>
                        <div class="mb-3">
                            <label for="fieldImage1" class="form-label">Field Image 1</label>
                            <input type="file" class="form-control" id="fieldImage1">
                        </div>
                        <div class="mb-3">
                            <label for="fieldImage2" class="form-label">Field Image 2</label>
                            <input type="file" class="form-control" id="fieldImage2">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary w-50" id="saveField">Save Field</button>
                            <!-- <button type="button" class="btn btn-warning w-50" id="updateField" >Update Field</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <div class="card">
                <h6 class="card-header text-center bg-primary text-white py-2">Field Details</h6>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Field Code</th>
                                <th>Field Name</th>
                                <th>Location</th>
                                <th>Extent Size</th>
                                <th>Image 1</th>
                                <th>Image 2</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fieldTableBody">
                            <!-- Data will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../Controller/fieldListController.js"></script>
    
</body>
</html>
