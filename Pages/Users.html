<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Green Shadow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .table-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table-title {
      text-align: center;
      margin-bottom: 15px;
      color: #006400;
    }
    th {
      background-color: #006400;
      color: white;
    }
    .btn-primary {
      background-color: #006400;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004d00;
    }
    .modal-dialog {
      max-width: 600px;
    }
    .modal-content {
      padding: 20px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #006400;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="table-container">
      <h2 class="table-title">User List</h2>
      <button class="btn btn-primary mb-3" id="addUser" data-bs-toggle="modal" data-bs-target="#userModal">Add New User</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <!-- User Details Section -->
            <div class="section-title">User Details</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fuelType">Staff ID</label>
                <select class="form-select" id="staffId" required>
                </select>
              </div>
              <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="role">Role</label>
                <input type="role" class="form-control" id="role"  readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveUserBtn">Save User</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Controller/users.js"></script>
</body>
</html>
