<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management - Green Shadow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .table-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table-title {
      text-align: center;
      margin-bottom: 15px;
      color: #006400;
    }
    th {
      background-color: #006400;
      color: white;
    }
    .btn-primary {
      background-color: #006400;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004d00;
    }
    .modal-dialog {
      max-width: 900px;
    }
    .modal-content {
      padding: 20px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #006400;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="table-container">
      <h2 class="table-title">Equipment List</h2>
      <button class="btn btn-primary mb-3" id="addEquipment" data-bs-toggle="modal" data-bs-target="#equipmentModal">Add New Equipment</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Equipment ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Assigned Staff</th>
            <th>Assigned Field</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="equipmentTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="equipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="equipmentModalLabel">Add/Edit Equipment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="equipmentForm">
            <!-- Equipment Details Section -->
            <div class="section-title">Equipment Details</div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="equipmentId">Equipment ID</label>
                <input type="text" class="form-control" id="equipmentId" placeholder="Equipment ID" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label for="equipmentName">Name</label>
                <input type="text" class="form-control" id="equipmentName" placeholder="Equipment Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="equipmentType">Type</label>
                <select class="form-select" id="equipmentType" required>
                  <option value="ELECTRICAL">Electrical</option>
                  <option value="MECHANICAL">Mechanical</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="equipmentStatus">Status</label>
                <input type="text" class="form-control" id="equipmentStatus">
                <!-- <select class="form-select" id="equipmentStatus" >
                  <option value="AVAILABLE">Available</option>
                  <option value="NOT_AVAILABLE">Assigned</option>
                  <option value="UNDER_MAINTENANCE">Under Maintenance</option>
                </select> -->
              </div>
              <!-- <div class="col-md-6 mb-3">
                <label for="assignedStaff">Assigned Staff</label>
                <select class="form-select" id="assignedStaff" required>
                  <option value="N/A">N/A</option>    
                </select>
              </div>-->

              <div class="col-md-6 mb-3">
                <label for="assignedField">Assigned Field</label>
                <label id="#currentField">asignField</label>
                <select class="form-select" id="assignedField" required>
                  <option value="N/A">N/A</option>
                </select>
              </div> 
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveEquipmentBtn">Save Equipment</button>
          <button type="button" class="btn btn-primary" id="updateEquipmentBtn">Update</button>
          <button type="button" class="btn btn-primary" id="removeEquipmentBtn">Remove</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Controller/equipmentController.js"></script>
</body>
</html>
