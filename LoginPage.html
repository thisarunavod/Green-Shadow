<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shadow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/testingLoging.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <div class="card-body">
          <h2 class="text-center mb-4" style="color: #4caf50;">Green Shadow Login</h2>
          <form action="#" method="POST">
            <!-- Username Input -->
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email" required />
            </div>
            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success" id="login">Login</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="Controller/logingController.js"></script> -->
  </body>
</html>
