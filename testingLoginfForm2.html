<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Shadow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/testingLoging.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <div class="card-body">
          <!-- Title Toggle -->
          <h2 class="text-center mb-4" style="color: #4caf50;" id="formTitle">Green Shadow Login</h2>
          
          <!-- Login Form -->
          <form id="loginForm" action="#" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="mt-3 text-center">
              <a href="#">Forgot Password?</a>
            </div>
          </form>

          <!-- Sign-up Form (Hidden initially) -->
          <form id="signupForm" action="#" method="POST" style="display: none;">
            <div class="mb-3">
              <label for="newUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="newUsername" name="newUsername" required />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
            <div class="mt-3 text-center">
              <a href="#" onclick="toggleForm()">Already have an account? Login</a>
            </div>
          </form>

          <!-- Toggle Form Link -->
          <div class="mt-3 text-center" id="toggleLink">
            <a href="#" onclick="toggleForm()">Don't have an account? Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to toggle between Login and Sign-up forms
      function toggleForm() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const formTitle = document.getElementById("formTitle");
        const toggleLink = document.getElementById("toggleLink");

        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          formTitle.textContent = "Green Shadow Login";
          toggleLink.innerHTML = '<a href="#" onclick="toggleForm()">Don\'t have an account? Sign Up</a>';
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          formTitle.textContent = "Green Shadow Sign Up";
          toggleLink.innerHTML = '<a href="#" onclick="toggleForm()">Already have an account? Login</a>';
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
